<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>svg instance</title>
    </head>
    <body>
        <!-- flag -->
        <div class="model">
            <svg width="150" height="100" viewBox="0 0 3 2">
                <rect width="1" height="2" x="0" fill="green" />
                <rect width="1" height="2" x="1" fill="#fff" />
                <rect width="1" height="2" x="2" fill="red" />
            </svg>
        </div>

        <div class="model">
            <svg width="500" height="200">
                <g id="play-basketball">
                    <rect x="0" y="0" width="400" height="100" />
                    <line
                        x1="0"
                        y1="100"
                        x2="400"
                        y2="100"
                        stroke="red"
                        stroke-width="1"
                    ></line>
                    <!-- <polyline
                        points="0,50 60,100 60,50 120,100 120,50 180,100 180,50 240,100 240,50 300,100"
                        style="fill:#fff;stroke:#e3e3e3;stroke-width:1;"
                    /> -->
                    <path
                        id="active-path"
                        d="
                            M 0,50
                            L 100,100 100,50 200,100
                            C 200,50 250,30 300,30
                            L 300,100 400,50 400,100
                        "
                        fill="none"
                        stroke="#eee"
                        stroke-width="1"
                    ></path>

                    <circle
                        cx="0"
                        cy="-10"
                        r="10"
                        fill="orange"
                        stroke="#fff"
                        stroke-width="2"
                    >
                        <animateMotion
                            dur="4s"
                            repeatCount="indefinite"
                            rotate="auto-reverse"
                        >
                            <mpath xlink:href="#active-path" />
                        </animateMotion>
                    </circle>
                </g>

                <!-- <use href="#play-basketball" x="0" y="100" ></use> -->
            </svg>
        </div>

        <div class="model">
            <svg width="500" height="300">
                <!-- <rect
                    x="1"
                    y="1"
                    width="498"
                    height="298"
                    fill="none"
                    stroke="blue"
                    stroke-width="2"
                /> -->

                <path
                    id="path1"
                    d="M100,250 C 100,50 400,50 400,250"
                    fill="none"
                    stroke="blue"
                    stroke-width="7.06"
                />
                <circle cx="100" cy="250" r="17.64" fill="blue" />
                <circle cx="250" cy="100" r="17.64" fill="blue" />
                <circle cx="400" cy="250" r="17.64" fill="blue" />

                <path
                    d="M-25,-12.5 L25,-12.5 L 0,-87.5 z"
                    fill="yellow"
                    stroke="red"
                    stroke-width="7.06"
                >
                    <animateMotion
                        dur="6s"
                        repeatCount="indefinite"
                        rotate="auto-reverse"
                    >
                        <mpath xlink:href="#path1" />
                    </animateMotion>
                </path>
            </svg>
        </div>
    </body>
</html>
